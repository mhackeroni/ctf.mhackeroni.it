<!DOCTYPE html>
<html>
<head>
  <title>mHACKeCTF</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
</head>

<body style="background-color: blue;">
<div class="window" style="margin: auto; width: 350px; margin-top: 100px">
      <div class="title-bar">
        <div class="title-bar-text">
          A/D CTF
        </div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Hello, world!</p>
        <img src="mhackelogo.png" style="height: 128px; margin-left: 30%;">
        <p>mHACKeCTF is coming... &nbsp; &nbsp; <span style="margin: auto;" id="countdownplace"></span></p>
        <p>Saturday 17 October 2020, 12:00 UTC to 22:00 UTC</p>
        <section class="field-row" style="justify-content: flex-end">
          <button>OK</button>
          <button>Cancel</button>
        </section>
      </div>
    </div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 17, 2020 12:00:00 UTC").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("countdownplace").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdownplace").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
